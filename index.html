<!DOCTYPE html>
<html>
    <body>
        <button onclick="left()">TurnLeft</button>
        <button onclick="right()">TurnRight</button>
        <button onclick="forward()">forward</button>
        <button onclick="back()">backward</button>
        <p id="test"></p>
    </body>
    <script>
        var channel = prompt("What server are you connecting to:", "2.tcp.ngrok.io:10546")
        var id = prompt("Computer ID");
        if(!channel) {
            window.location.reload(true)
        }
        console.log(channel)
        const w = new WebSocket("ws://"+channel)
        w.addEventListener("open", () => {
            console.log("ok");
        });
        w.addEventListener("message", (msg) => {
            console.log(msg)
        });
        function left() {
            w.send(id+"turtle.turnLeft()");
        };
        function right() {
            w.send(id+"turtle.turnRight()");
        };
        function forward() {
            w.send(id+"turtle.forward()");
        };
        function back() {
            w.send(id+"turtle.back()");
        };
    </script>
</html>
